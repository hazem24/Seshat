<div ng-if="tasks_data.length > 0 && loading === false" class="card">
    <div  class="table-responsive">
        <table class="table table-sm table-flush align-items-center align-items-center">
            <thead>
                <tr>
                    <th><i class="fas fa-tasks"></i></th>
                    <th><i class="fas fa-question"></i></th>
                    <th><i class="fas fa-spinner"></i></th>
                    <th><i class="fas fa-clock"></i></th>
                    <th><i class="far fa-trash-alt"></i></th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat ="task in tasks_data" id="task{{ task.id }}">
                    <td>
                        <span class="font-weight-bold text-sm">{{ task.task_name }}</span>
                    </td>
                    <td>
                        <span ng-if = "task.status == 0" class="badge badge-dot mr-4">
                            <i class = "bg-warning"></i> In Progress
                        </span>
                        <span ng-if="task.status == 1" class="badge badge-dot mr-4">
                            <i class="bg-success"></i> Completed
                        </span>
                        <span ng-if = "task.status == 2" class="badge badge-dot mr-4">
                            <i class="bg-danger"></i> Failed
                        </span>
                    </td>
                    <td>
                        <div class="progress-wrapper">
                            <h4 class="progress-tooltip" style="left: {{ task.progress }}%;">{{ task.progress }}%</h4>
                            <div class="progress" style="height: 3px;">
                                <div class="progress-bar bg-dark" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ task.progress }}%;"></div>
                            </div>
                        </div>                        
                    </td>
                    <td>
                        <span class="text-sm">{{ task.expected_finish }}</span>
                    </td>
                    <td>
                        <button type="button" id="deleteTask{{ task.id }}" ng-click = "deleteTask(task.id)" class="btn btn-danger btn-icon-only rounded-circle">
                            <span class="btn-inner--icon"><i class="far fa-trash-alt"></i></span>
                        </button>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div ng-if = "tasks_data.length <= 0 && loading === false">
    <div class="text-center" >
        <p style="color:red;font-size:20px;" >There's no tasks assocaited with your account.</p>
    </div>    
</div>
